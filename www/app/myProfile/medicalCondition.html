<ion-view view-title="Basic Info" hide-nav-bar="true" class="basic-info-bg" cache-view="false">

    <ion-content class="basic-info-bg" overflow-scroll="true">

        <div class="row">
            <img src="../../img/medical-condition.jpg" width="100%" class="img-responsive">
        </div>


            <div class="text-center"> Suffering from any disease ? </div>

                <ion-list>
                    <ion-radio ng-model="vm.medical.medicalCondition" ng-value="'Yes'">Yes</ion-radio>
                    <ion-radio ng-model="vm.medical.medicalCondition" ng-value="'No'">No</ion-radio>
                </ion-list>



        <div ng-if="vm.medical.medicalCondition == 'Yes'" class="animated fadeInDown">
            <br>
            <div class="text-center"> Type </div>

            <ion-list>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Diabetes'">Diabetes</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'PCOS'">PCOS</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Thyroid'">Thyroid</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Cholesterol'">Cholesterol</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Physical Injury'">Physical Injury</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Hypertension'">Hypertension</ion-radio>
                <ion-radio ng-model="vm.medical.disease" ng-value="'Other'">Other</ion-radio>
            </ion-list>
        </div>

        <div ng-if="vm.medical.disease == 'Other'" class="animated fadeInDown">
            <input type="text" ng-model="vm.medical.other" placeholder="you are suffering from ?">
        </div>

    </ion-content>

    <ion-footer-bar align-title="center" class="bar-royal">
        <div class="buttons">
            <button class="button"></button>
        </div>
        <div class="buttons pull-right">
            <button class="button" ng-click="vm.submitUserInfo()">Submit <i class="icon ion-forward"></i></button>
        </div>
    </ion-footer-bar>
</ion-view>
